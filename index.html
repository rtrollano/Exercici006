<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici006</title>
    <link rel="stylesheet" href="estils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Formulario y validación RTL</h1>
    <form class="formulario">
        <div class="campos">
            <input type="text" id="nombre" name="nombre" placeholder=" " required>
            <label class="flotante" class="flotante" for="nombre">Nombre completo</label>
            <span class="msg">Campo obligatorio</span>
        </div>
        <div class="campos">
        </div>
        <div class="campos">
            <label class="flotante" for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder=" " required>
            </div>
        <div class="campos">
            <label class="flotante" for="telf">Num. teléfono/móvil</label>
            <input id="telf" type="tel" name="telf" placeholder=" " pattern="\+\d{1,3}\d{6,14}" title="Es necesario indicar el '+' y el código del país">
        </div>
        <div class="campos">
            <label class="flotante" for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="18" max="99" step="5" title="Ha de ser mayor de edad">
        </div>
        <div class="campos">
            <label for="fecha_nacimiento"></label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        </div>
        <div class="campos">
            <label  for="franja"></label>
            <input type="time" name="franja" id="franja">
        </div>
        <div class="">
            <label class="" for="aficiones">Color</label>
            <br>
            <label class="flotante" for="color"></label>
            <input type="color" name="color" id="color">
        </div>
        <br>
        <div class="campos">
             <label class="" for="aficiones">Estudios</label>
            <br>
            <label class="flotante" for="control"></label>
            <input type="range" name="control" id="control">
        </div>
        <label class="campos" for="aficiones">Aficiones</label>
        <br>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="lectura"> Lectura</label>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="musica">Música</label>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="viajar">Viajar</label>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="videojuegos">Videojuegos</label>
        <br><br>
        <label class="" for="aficiones">Estudios</label>
        <br>
        <label><input type="radio" name="estudios" id="estudios" value="eso" required> ESO</label>
        <label><input type="radio" name="estudios" id="estudios" value="batchiller"> Bachiller</label>
        <label><input type="radio" name="estudios" id="estudios" value="fp"> Formación Profesional</label>
        <label><input type="radio" name="estudios" id="estudios" value="universidad"> Universidad</label>
        <br><br>
        <label class="" for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">-- Selecciona un país --</option>
            <option value="es">España</option>
            <option value="fr">Portugal</option>
            <option value="it">Italia</option>
            <option value="it">Alemania</option>
        </select>
        <br><br>
        <div class="com">
            <label class="flotante" for="comentarios"></label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus comentarios..." required></textarea>
        </div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>

    </form>
</body>
</html>
